<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding-section" class="add-task">
        <label for="new-task" class="label add-task__label">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task" class="text-input add-task__input" type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>

      <section class="section section_todo">
        <h2 class="section__title">Todo</h2>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="label task__label">Pay Bills</label>
            <input type="text" class="text-input task__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img class="button__remove-icon" src="./remove.svg" alt="remove button"></button>
          </li>
          <li class="task task_edit">
            <input type="checkbox" class="task__checkbox">
            <label class="label task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text-input task__input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"><img class="button__remove-icon" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
      </section>

      <section class="section section_completed">
        <h2 class="section__title">Completed</h2>
        <ul id="completed-tasks" class="task-list">
          <li class="task">
            <input type="checkbox" checked class="task__checkbox">
            <label class="label task__label">See the Doctor</label>
            <input type="text" class="text-input task__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img class="button__remove-icon" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
