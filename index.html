<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding-section">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>

      <section class="todo-section">
        <h2 class="title">Todo</h2>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="remove-icon" src="./remove.svg" alt="remove button"></button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="remove-icon" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
      </section>

      <section class="completed-section">
        <h2 class="title">Completed</h2>
        <ul id="completed-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" checked class="task-checkbox">
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="remove-icon" src="./remove.svg" alt="remove button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
